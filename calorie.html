    <!-- main -->

    <main>

        <div class="discription">
            
            <h1>Maintainance Calorie</h1>

            <p>Maintainance calorie refer to number of calories required to maintain your current weight.</p>

        </div>


        <!-- main:input-weight -->

        <div class="input">

            <label for="weight">Enter your weight: </label>

            <input type="text" id="weight">

            <select name="" id="weight-measure">

                <option value="kg">kg</option>
                <option value="pounds">pounds</option>

            </select>

        </div>

        <!-- main:input-height -->

        <div class="input">
        
            <label for="height">Enter your height: </label>

            <input type="text" id="height">

            <select name="" id="height-measure">

                <option value="m">m</option>
                <option value="cm">cm</option>

            </select>

        </div>

        <!-- main:input-age -->

        <div class="input">
        
            <label for="age">Enter your age: </label>

            <input type="text" id="age">

        </div>

        <!-- main:input-gender -->

        <div class="input">
        
            <label for="gender">Gender: </label>
            <select name="" id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>

        <div class="input">
        
            <label for="activityLevel">Activity Level: </label>
    <select id="activityLevel">

        <option value="sedentary">Sedentary (little or no exercise)</option>
        <option value="light">Lightly active (light exercise/sports 1-3 days/week)</option>
        <option value="moderate">Moderately active (moderate exercise/sports 3-5 days/week)</option>
        <option value="active">Very active (hard exercise/sports 6-7 days a week)</option>

    </select>

        </div>

        <!-- main:button -->

        <button onclick="calculateMaintenanceCalories()">calculate</button>
        
        <!-- main:result -->

        <div class="container">

            <p id="result"></p>

        </div>

    </main>
